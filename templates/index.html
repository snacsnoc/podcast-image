<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>.column {
  float: left;
  width: 20%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.no-gutter
{
  padding-left: 0;
  padding-right: 0;
}

.p1
{
  padding: 1em;
}
</style>



<div class="container">

  <div class="row" >
    {% for img_path in data['images'] %}  

    <div class="col-md-6 no-gutter">
       <img src="{{img_path['src']}}" alt="{{img_path['alt']}}" style="width: 200px" class="img- 
        fluid" dir="ltr" />
    </div> 
{% endfor %}   
 {% for text in data['text'] %} 

    <div class="col-md-6 no-gutter">
      <p class="p1">
      {{text}}
      </p>
    </div>
    {% endfor %}
  </div>
</div>




<div class="row">
  <div class="column">{% for img_path in data['images'] %}
   <img src="{{img_path['src']}}" alt="{{img_path['alt']}}" style="width: 200px"/><hr>
{% endfor %}</div>
  <div class="column">{% for text in data['text'] %}
  {{text}}<hr>
{% endfor %}</div>
  
</div>
